<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>870 Shotgun Parts Quiz</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 40px auto;
      max-width: 800px;
      position: relative;
    }
    #shotgun-img {
      width: 600px;
      margin-bottom: 20px;
      border: 2px solid #444;
      background: #444;
    }
    .part {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .part label {
      color: #fff;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .diagram-line {
      width: 2px;
      background: #fff;
      position: absolute;
      z-index: 9;
      transform-origin: top left;
    }
    select {
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #999;
      font-size: 13px;
      background: #333;
      color: #fff;
      outline: none;
      transition: border 0.2s, background 0.2s;
    }
    .correct {
      background: #2ecc40;
      border-color: #27ae60;
      color: #fff;
    }
    .incorrect {
      background: #e74c3c;
      border-color: #c0392b;
      color: #fff;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
    }
    #check-btn {
      margin-top: 30px;
      padding: 10px 22px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #check-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="shotgun-img" src="870-parts-1.jpg" alt="870 Shotgun Diagram">
    <!-- Example part: adjust positioning and add more as needed -->
    <div class="part" style="top: 90px; left: 100px;">
      <label for="part1">Barrel</label>
      <select id="part1">
        <option value="">Select part</option>
        <option value="Barrel">Barrel</option>
        <option value="Stock">Stock</option>
        <option value="Trigger">Trigger</option>
      </select>
    </div>
    <div class="part" style="top: 220px; left: 300px;">
      <label for="part2">Stock</label>
      <select id="part2">
        <option value="">Select part</option>
        <option value="Barrel">Barrel</option>
        <option value="Stock">Stock</option>
        <option value="Trigger">Trigger</option>
      </select>
    </div>
    <div class="part" style="top: 180px; left: 500px;">
      <label for="part3">Trigger</label>
      <select id="part3">
        <option value="">Select part</option>
        <option value="Barrel">Barrel</option>
        <option value="Stock">Stock</option>
        <option value="Trigger">Trigger</option>
      </select>
    </div>
    <button id="check-btn">Check Answers</button>
    <div id="score"></div>
  </div>
  <script>
    const answers = {
      part1: "Barrel",
      part2: "Stock",
      part3: "Trigger"
    };

    document.getElementById('check-btn').addEventListener('click', function() {
      let score = 0;
      Object.keys(answers).forEach(id => {
        const select = document.getElementById(id);
        if (select.value === answers[id]) {
          select.classList.add('correct');
          select.classList.remove('incorrect');
          score++;
        } else {
          select.classList.add('incorrect');
          select.classList.remove('correct');
        }
      });
      document.getElementById('score').textContent = 'Score: ' + score + ' / ' + Object.keys(answers).length;
    });
  </script>
</body>
</html>
